<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bucketlist dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="navbar navbar-inverse navbar-static-top">
        <img src="images/logo.png">

        <a href="bucketlist.html" title="Close bucketlist"><i class="fa fa-times fa-2x" aria-hidden="true"></i></a>

        <a class="navbar-right" href="index.html">Log Out</a>
    </div>

    <div class="col-md-12" id="register">
        <h3>Create Bucketlist</h3>

        <form method="POST" action="items.html" class="pure-form">
            <div class="row">

                <div class="col s12">
                    <input id="id_name" placeholder = "Name" maxlength="100" name="name" required="required" type="text" />
                </div>

                <div class="col s12">
                    <input id="id_description" placeholder = "Description" name="description" type="text" />
                </div>

                <div class="col s12">
                    <button class="btn btn-large waves-effect waves-dark" type="submit" name="Additems">Add items</button>
                </div>

            </div>
        </form>

    </div>

</body>

</html>
