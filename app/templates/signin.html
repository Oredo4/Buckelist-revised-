
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bucketlist</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">

</head>
<body>

    <div class="container-fluid">

        <div class="brand"><img src="/static/logo.png"></div>

        <div class="row">
            <div class="col-md-6" id="phrase">
                <h1>Enjoy<br>all that<br>life <br>has to offer</h1>
                <h2>Create a bucketlist today</h2>
            </div>

            <div class="col-md-6" id="register">
                <h3>Sign In</h3>

                <form method="POST" action="bucketlist.html" class="pure-form">
                    <div class="row">

                        <div class="col s12">
                            <input id="username" placeholder = "Username*" maxlength="30" name="username" required="required" type="text" />
                        </div>

                        <div class="col s12">
                            <input id="password1" placeholder = "Password*" name="password1" required="required" type="password" />
                        </div>

                        <div class="col s12">
                            <button class="btn btn-large waves-effect waves-dark" type="submit" name="signup"><a href="/bucketlist" style="text-decoration:none; color: white;">Log In</a></button>
                        </div>

                    </div>
                </form>

                <div class="col s12">
                    <p class="auth-link center-align ">If you don't have an account? Click <a href="index.html" id="signin-link" >here </a>to register</p>
                </div>

            </div>

        </div>

        <footer>
            <p>Copyright &copy; Fredo 2017</p>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</body>
</html>
