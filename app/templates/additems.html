<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bucketlist dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>

<div class="navbar navbar-inverse navbar-static-top">
    <img src="images/logo.png">

    <a class="navbar-right" href="index.html">Log Out</a>
</div>

<!-- begin content -->
<div id="content" class="container">

    <h6 class="page-header"></h6>

    <div class="panel panel-inverse">
        <div class="panel-heading">
            <div class="panel-heading-btn">
                <a href="#modal-dialog" class="btn btn-sm btn-success" data-toggle="modal">New Item</a>
            </div>
            <h2 class="panel-title">Items</h2>
        </div>
        <!-- new item modal -->
        <div class="modal fade" id="modal-dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">New Item</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" action="/" method="POST">
                            <fieldset>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="email" class="form-control" placeholder="Enter Item" />
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">Close</a>
                        <a href="javascript:;" class="btn btn-sm btn-success">Add Item</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- end new add items modal -->

        <div class="panel-body">
            <!-- all items table -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table id="data-table" class="table table-striped table-bordered" width="100%">
                        <colgroup>
                            <col span="1" style="width: 10%;">
                            <col span="1" style="width: 60%;">
                            <col span="1" style="width: 10%;">
                            <col span="1" style="width: 10%;">
                            <col span="1" style="width: 10%;">
                        </colgroup>
                        <thead>
                        <tr>
                            <th>No.</th>
                            <th>Item</th>
                            <th>complete</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>Item 1</td>
                            <td class="text-center input-lg"><input type="checkbox" value="" /></td>
                            <td class="text-center"><button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal1"><span class="glyphicon glyphicon-edit"></span></button> </td>
                            <td class="text-center"><button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal2"><span class="glyphicon glyphicon-remove"></span></button> </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Item 2</td>
                            <td class="text-center input-lg"><input type="checkbox" value="" /></td>
                            <td class="text-center"><button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal1"><span class="glyphicon glyphicon-edit"></span></button> </td>
                            <td class="text-center"><button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal2"><span class="glyphicon glyphicon-remove"></span></button> </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Item 3</td>
                            <td class="text-center input-lg"><input type="checkbox" value="" /></td>
                            <td class="text-center"><button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal1"><span class="glyphicon glyphicon-edit"></span></button> </td>
                            <td class="text-center"><button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal2"><span class="glyphicon glyphicon-remove"></span></button> </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- end of all items table -->

            <!-- Modal For Editing a Item -->
            <div class="modal fade" id="modal1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title">Edit Item</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" action="/" method="POST">
                                <fieldset>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input type="email" class="form-control" placeholder="Item Name" />
                                        </div>
                                    </div>

                                </fieldset>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <a href="#" class="btn btn-sm btn-white" data-dismiss="modal">Close</a>
                            <a href="#" class="btn btn-sm btn-success">Edit Item</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of edit item modal -->

            <!-- Modal For Removing an item confirmation -->
            <div class="modal fade" id="modal2">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title">Remove Item</h4>
                        </div>
                        <div class="modal-body">
                            <h5>Are you sure to remove item?</h5>
                        </div>
                        <div class="modal-footer">
                            <a href="#" class="btn btn-sm btn-white" data-dismiss="modal">Close</a>
                            <a href="#" class="btn btn-sm btn-success">Remove Item</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of remove item confirmation modal -->

        </div>
    </div>
</div>

</body>

</html>
